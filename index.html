<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Hello World!</h1>
        <a href="contacts.html">Contacts</a>

    <main>
        <img src="img/crown-png-29939.jpg" alt="crown">
        <section>
            <h2>Tables</h2>
            <table border="1">
                <tr>
                    <th></th><th>Product1</th><th>Product2</th>

                <tr>

        <section>
            <h2>Forms</h2>
            <form method="POST" action="https://formspree.io/brunets@ukr.net">

                <input type="text" name="client-name" placeholder="Client Name"

                <label>Email address:
                    <input type="email" name="client-email"
                    placeholder="Client Email" required>
                </label>
                <br>
                <label>Gender:</label>
                <label>
                    <input type="radio" name="gender" value="male" checked>Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">Female

                <label>
                    <input type="radio" name="gender" value="other">Other
                </label>
                <br>
                <input type="submit" value="Надіслати!">

        </section>

    <footer>
        <h2>Contacts</h2>
